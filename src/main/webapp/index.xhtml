<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>Facelets Programmatic Rendering Example</title>
		<meta charset="utf-8" />
	</h:head>
	<h:body>
		<h1>Example to Render Facelets Programmatically</h1>

		<h:form>
			<textarea cols="80"
				rows="12">#{bean.renderFaceletsPage('page.xhtml')}</textarea>

			<p>
				Set bean value:
				<h:inputText value="#{bean.value}" />

				<h:commandButton value="Update">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</p>
		</h:form>
	</h:body>
</html>
